<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Tree Map Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        .node {
          stroke: #fff;
          stroke-width: 1px;
          fill-opacity: 0.9;
        }
        .tooltip {
          position: absolute;
          text-align: center;
          padding: 5px;
          font: 12px sans-serif;
          background: lightsteelblue;
          border: 1px solid #000;
          border-radius: 5px;
          pointer-events: none;
          opacity: 0;
        }
        svg {
          display: block;
        }
    </style>
</head>
<body>
<div class="tooltip"></div>
<svg></svg>
<script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const color = d3.scaleSequential(d3.interpolateBlues)
      .domain([0, 50]);  // Adjust the domain based on the range of the number of commits in your data

    const tooltip = d3.select(".tooltip");

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", `0 0 ${width} ${height}`)
      .attr("preserveAspectRatio", "xMidYMid meet");

    const g = svg.append("g").attr("class", "zoomable");

    const treemap = d3.treemap()
      .size([width, height])
      .paddingInner(1);

    d3.json("code_model.json").then(data => {
      const root = d3.hierarchy({children: data.classModels})
        .sum(d => d.linesOfCode)
        .sort((a, b) => b.linesOfCode - a.linesOfCode);

      treemap(root);

      const nodes = g.selectAll(".node")
        .data(root.leaves())
        .enter().append("rect")
          .attr("class", "node")
          .attr("x", d => d.x0)
          .attr("y", d => d.y0)
          .attr("width", d => d.x1 - d.x0)
          .attr("height", d => d.y1 - d.y0)
          .attr("fill", d => color(d.data.commitCount))  // Use commit count for the color intensity
          .on("mouseover", function(event, d) {
            tooltip.transition()
              .duration(200)
              .style("opacity", .9);
            tooltip.html(`Class: ${d.data.className}<br>Lines of Code: ${d.data.linesOfCode}<br>Method Count: ${d.data.methodCount}<br>Commits in last 3 months: ${d.data.commitCount}`)
              .style("left", (event.pageX + 5) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function() {
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });

      // Zoom and pan
      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .translateExtent([[0, 0], [width, height]])
        .on("zoom", (event) => {
          g.attr("transform", event.transform);
        });

      svg.call(zoom);

    }).catch(error => {
      console.error('Error loading or parsing data:', error);
    });

    // Resize the SVG element when the window is resized
    window.addEventListener('resize', () => {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;
      svg.attr("width", newWidth)
         .attr("height", newHeight)
         .attr("viewBox", `0 0 ${newWidth} ${newHeight}`);
      treemap.size([newWidth, newHeight]);
      g.selectAll(".node")
        .attr("x", d => d.x0)
        .attr("y", d => d.y0)
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0);
    });
</script>
</body>
</html>
